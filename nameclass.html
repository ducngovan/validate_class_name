<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VALIDATE_CLASS_NAME</title>
</head>
<body>
<div>
    <div>
        nhap classname: <input type="text" id="inp" />
        <button type="button" onclick="check()">submit</button>
    </div>
</div>
<script>
    function check() {
        var inp = document.getElementById('inp').value;
        result(inp);
    }
    function result(str) {;
         let regex = /^C|A|P\d{4}G|H|I|K|L|M$/;
        if(regex.test(str)){
            alert("class name co the su dung.");
        }else{
            alert("class name loi");
        }
    }
</script>
</body>
</html>
